<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title></title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="/css/bootplus.min.css">
    <link rel="stylesheet" href="/css/bootplus-responsive.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="/css/new.css">
    <!--[if IE]>
        <script src="https://cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="brand" href="http://www.sembpc.com">“学院杯”大学生创意创业大赛</a>
                <div class="nav-collapse collapse">
                    <ul class="nav pull-right">
                        <li class="">
                            <a href="http://www.sembpc.com">网站首页</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="span3 bs-docs-sidenav">
                <ul class="nav nav-list bs-docs-sidenav affix">
                    <li><a href="/regform/team">团队报名表</a>
                    </li>
                    <li><a href="/regform/person">个人报名表</a>
                    </li>
                </ul>
            </div>
            <div class="span9">
                <section>
                    <p class="page-header">“学院杯”大学生创意创业大赛团队报名表</p>
                <label class="input-block-level">
                    学校
                    <input type="text" class="input-xxlarge" name="university" id="university">
                </label>
                <label class="input-block-level">
                    组别
                    <input type="text" name="level" id="level">
                </label>
                <label class="input-block-level">
                    组长                    
                    <input type="text" name="leader" id="leader" > 性别
                    <input type="text" class="input-mini" name="leader_gender" id="leader_gender"> 联系方式
                    <input type="text" class="input-small" name="leader_contact" id="leader_contact">
                </label>
                <label class="input-block-level">
                    副组长
                    <input type="text" name="pm" id="pm"> 性别
                    <input type="text" class="input-mini" name="pm_gender" id="pm_gender"> 联系方式
                    <input type="text" class="input-small" name="pm_contact" id="pm_contact">
                </label>
                <label>队伍主题</label>
                <textarea rows="15" class="input-xxlarge" name="topic" id="topic" ></textarea>
                <label>项目简介</label>
                <textarea rows="15" class="input-xxlarge" name="intro" id="intro"></textarea>
                <label class="input-block-level">
                <button class="btn-large btn-primary icon-align-center" id="submit">提交</button>
                    </label>
                </section>
                
            </div>
        </div>
        <!-- Modal -->
        <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="myModalLabel">报名信息</h3>
            </div>
            <div class="modal-body">
                <p></p>
            </div>
            <div class="modal-footer">
                <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>                
            </div>
        </div>
    </div>
    <script src="/js/jquery-1.8.3.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/bootstrap-datetimepicker.min.js"></script>
    <script src="/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
    <script src="/js/teamform.js"></script>
</body>

</html>
